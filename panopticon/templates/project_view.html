{% extends 'base.html' %}

{% block main %}
<div class="container">
  <h4>Information</h4>
    <p>{{ project.name }}</p>
    <p>{{ project.description }}</p>
    <p>{{ project.summary }}</p>

  <h4>Resources</h4>
    <p>{{ project.wiki }}</p>
    <p>{{ project.pad }}</p>
    <p>{{ project.done }}</p>
    <p>{{ project.github }}</p>
    <p>{{ project.twitter }}</p>
    <p>{{ project.flickr }}</p>
</div>
{% endblock %}
